<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Lift Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <div class="lift-container">
          <div class="lift-shaft">
              <div class="digital-display">1</div>
              <div class="lift">
                  <div class="doors">
              <img src="1.png" alt="Background Image" class="background-image">
            <div class="door left-door"></div>
            <div class="door right-door"></div>
          </div>
        </div>
      </div>
      <div class="floor-buttons">
        <button class="floor-btn" data-floor="1">1</button>
        <button class="floor-btn" data-floor="2">2</button>
        <button class="floor-btn" data-floor="3">3</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
